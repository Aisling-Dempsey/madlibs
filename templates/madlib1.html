<html>
<!doctype html>
<head>
  <link rel="stylesheet" href="static/madlibs"
  <title>Story time!</title>
</head>
<body>
    <p>There once was a {{ color }} {{ noun }} sitting in the Hackbright Lab. When {{ person }} went to pick it up, it burst into flames in a totally {{ adjective }} way.</p>
    
    <p>
        Many adorable
        {% for animal in animals %}
        {{ animal }} {% endfor %} danced gleefully all over the place.</p>

</body>
</html>
