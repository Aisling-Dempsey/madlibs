<html>
<!doctype html>
<head>
  <title>Story time!</title>
  <link rel="stylesheet" href="static/madlibs.css"
</head>
<body>
    <p>I like to eat {{ color }} {{ noun }}s for breakfast. This makes {{ person }} feel {{ adjective }}.</p>
    
    <p>
        Many {{ adjective }}
        {% for animal in animals %}
        {{ animal }} {% endfor %} chuckled at the sight.</p>

</body>
</html>
